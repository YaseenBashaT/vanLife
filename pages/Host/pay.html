<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff7ed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .payment-container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 370px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 15px 0 5px;
        }

        input[type="text"],
        input[type="number"],
        input[type="email"],
        input[type="date"] {
            width: 90%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }

        input[type="submit"],
        .upi-payment {
            width: 100%;
            background-color: #ff8c38;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        input[type="submit"]:hover,
        .upi-payment:hover {
            background-color: #fe852f;
        }

        .card-icons {
            text-align: center;
            margin-top: 15px;
        }

        .card-icons i {
            font-size: 30px;
            color: #555;
            margin: 0 10px;
        }
    </style>
</head>

<body>
    <div class="payment-container">
        <h2>Payment Gateway</h2>
        <form action="/process-payment" method="post">
            <label for="cardholder-name">Cardholder Name</label>
            <input type="text" id="cardholder-name" name="cardholder_name" required>

            <label for="card-number">Card Number</label>
            <input type="number" id="card-number" name="card_number" required>

            <label for="expiry-date">Expiry Date</label>
            <input type="date" id="expiry-date" name="expiry_date" required>

            <label for="cvv">CVV</label>
            <input type="number" id="cvv" name="cvv" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <input type="submit" value="Pay Now">
        </form>

        <button class="upi-payment" onclick="payWithUPI()">Pay via UPI</button>

        <div class="card-icons">
            <i class="fab fa-cc-visa"></i>
            <i class="fab fa-cc-mastercard"></i>
            <i class="fab fa-cc-amex"></i>
            <i class="fab fa-cc-paypal"></i>
        </div>
    </div>

    <script>
        function payWithUPI() {
            // UPI Payment Deep Link
            const upiID = "8688157041@ybl";
            const amount = 500; // Set the desired payment amount
            const name = "Yaseen Basha"; // Payee name
            const transactionNote = "Payment for services"; // Transaction note

            // Construct the UPI URL
            const upiURL = `upi://pay?pa=${upiID}&pn=${encodeURIComponent(name)}&am=${amount}&cu=INR&tn=${encodeURIComponent(transactionNote)}`;

            // Redirect to UPI payment
            window.location.href = upiURL;
        }
    </script>
</body>

</html>
